<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join-us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #191919;
            color: #ffffff;
            text-align: center;
        }
        .banner {
            width: 1500px;
            height: 500px;
            margin: 0 auto;
            background-size: cover;
            background-position: center;
        }
        .top-banner {
            background-image: url('https://cdn.domestika.org/c_fill,dpr_auto,f_auto,q_auto,w_1200/v1713447975/blog-post-open-graph-covers/000/013/111/13111-original.jpg?1713447975');
        }
        .bottom-banner {
            background-image: url('https://cdn.domestika.org/c_fill,dpr_auto,f_auto,q_auto,w_1200/v1713447975/blog-post-open-graph-covers/000/013/111/13111-original.jpg?1713447975');
        }
        .content {
            margin: 20px;
        }
        h1 {
            font-size: 48px;
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .join-community {
            margin: 20px 0;
        }
        .join-community a {
            text-decoration: none;
            color: #ffd700;
            font-weight: bold;
        }
        .reddit-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="banner top-banner"></div>
    <div class="content">
        <h1>Welcome to the Homer Simpson Fansite!</h1>
        <p>Your ultimate hub for everything Homer Simpson. Join our community of fans celebrating the legendary character!</p>
        
        <div class="join-community">
            <p>Want to join the community? Email us at:</p>
            <p><a href="mailto:homerfans@springfieldmail.com">homerfans@springfieldmail.com</a></p>
            <p>Or join our subreddit:</p>
            <a href="https://www.reddit.com/r/HomerSimpson" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Reddit_logo_new.svg/512px-Reddit_logo_new.svg.png" 
                     alt="Homer Fans" class="reddit-icon">
            </a>
        </div>
    </div>
    <div class="banner bottom-banner"></div>
</body>
</html>
